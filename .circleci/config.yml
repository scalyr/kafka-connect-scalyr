# Java CircleCI 2.1 configuration File
#
# Check https://circleci.com/docs/2.0/language-java-maven/ for more details

version: 2.1
parameters:
  scalyr_sink_version: # scalyr_sink_version needs to be updated on every new version release.
    type: string
    default: "0.1"

jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point

    working_directory: ~/circleci-kafka-connect-scalyr # directory where steps will run

    docker: # run the steps with Docker
      - image: circleci/openjdk:8-jdk-stretch # ...with this image as the primary container; this is where all `steps` will run

    steps: # a collection of executable commands

      - checkout # check out source code to working directory

      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: circleci-kafka-connect-scalyr-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline # gets the project dependencies

      - save_cache: # saves the project dependencies
          paths:
            - ~/.m2
          key: circleci-kafka-connect-scalyr-{{ checksum "pom.xml" }}

      - run: mvn package # run the actual tests

      - setup_remote_docker

      - run:
          name: System Test
          command: |
            set -x
            docker-compose up -d
            docker-compose ps
            # Wait for Kafka to be ready
            docker run --network container:kafka confluentinc/cp-kafka:latest cub kafka-ready -z zookeeper:2181 1 60
            # Create Scalyr Sink Connector
            # Create connector json with write api key substitutes
            .circleci/create_connector_json.sh > scalyr_connector.json
            cat scalyr_connector.json
            docker run --network container:connect appropriate/curl --retry 10 --retry-connrefused \
              -H "Content-Type: application/json" -H "Accept: application/json"  http://connect:8088/connectors \
              -d "`cat scalyr_connector.json`"
            # Verify Scalyr Sink Connector is created
            docker run  --network container:connect appropriate/curl --retry 10 --retry-connrefused \
              -H "Content-Type: application/json" -H "Accept: application/json"  http://connect:8088/connectors \
              | grep scalyr-sink-connector
            docker run  --network container:connect appropriate/curl --retry 10 --retry-connrefused \
              -H "Content-Type: application/json" -H "Accept: application/json"  http://connect:8088/connectors?expand=info&expand=status

            # Generate log messsages for 30 seconds
            sleep 30

      - store_test_results: # uploads the test metadata from the `target/surefire-reports` directory so that it can show up in the CircleCI dashboard. 
          # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: target/surefire-reports

      - store_artifacts: # store the jar as an artifact
          # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: target/components/packages/scalyr-kafka-connect-scalyr-sink-<< pipeline.parameters.scalyr_sink_version >>.zip
