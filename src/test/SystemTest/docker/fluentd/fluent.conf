<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# parse apache logs
<filter apache.*>
  @type parser
  format apache2
  key_name log
  reserve_data true
</filter>

# add hostname and tag to record
<filter apache.*>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    tag "fluentd-apache"
  </record>
</filter>

# send records to Kafka
<match *.*>
  @type kafka2

  # list of seed brokers
  brokers kafka:29092
  use_event_time true

  # buffer settings
  <buffer topic>
    @type file
    path /var/log/td-agent/buffer/td
    flush_interval 1s
  </buffer>

  # data type settings
  <format>
    @type json
  </format>

  # topic settings
  topic_key topic
  default_topic logs

  # producer settings
  required_acks -1
  compression_codec gzip
</match>
